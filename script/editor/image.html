<div class="back"></div>
<form id="image-viewer">
  <input type="hidden" name="stab">
  <div class="scroller" id="thumbnails">
    <div class="image-set" id="image-addnew">
      <label>
        <span class="thumbnail"></span>
        <input type="file" name="file[]" accept="image/*">
      </label>
    </div>
  </div>
  <div class="footer">
    <input type="button" name="editor-insert" value="挿入" data-type="image">
    <input type="button" name="editor-cancel" value="キャンセル">
  </div>
</form>
